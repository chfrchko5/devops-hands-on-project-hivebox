---
# application deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hivebox-app-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hivebox-app
  template:
    metadata:
      labels:
        app: hivebox-app
    spec:
      containers:
      - name: hivebox-app-container
        image: chfrchko7/hivebox-app:v0.0.10
        ports:
        - containerPort: 5005

---
# service for the app
apiVersion: v1
kind: Service
metadata:
  name: hivebox-app-svc
spec:
  selector:
    app: hivebox-app
  ports:
  - port: 5005
    protocol: TCP
    targetPort: 5005