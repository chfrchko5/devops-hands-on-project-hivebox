---
# application deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hivebox-app-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hivebox-app
  template:
    metadata:
      labels:
        app: hivebox-app
    spec:
      containers:
      - name: hivebox-app-container
        image: chfrchko7/hivebox-app:v0.0.12
        ports:
        - containerPort: 5005
        env:
        - name: VALKEY_HOST
          value: "valkey.datastores.svc.cluster.local"
        - name: VALKEY_PORT
          value: "6379"

---
# service for the app
apiVersion: v1
kind: Service
metadata:
  name: hivebox-app-svc
spec:
  selector:
    app: hivebox-app
  ports:
  - port: 80
    protocol: TCP
    targetPort: 5005

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hivebox-app-ingress
spec:
  ingressClassName: nginx
  rules:
  - host: hivebox.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: hivebox-app-svc
            port:
              number: 80