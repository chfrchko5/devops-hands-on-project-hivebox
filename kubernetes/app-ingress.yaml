apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hivebox-app-ingress
spec:
  ingressClassName: nginx
  rules:
  - host: hivebox.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: hivebox-app-svc
            port:
              number: 80